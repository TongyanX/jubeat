<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="UTF-8">
    <title>jubeat scores record website</title>

    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap-table-master/src/bootstrap-table.css' %}">

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-table-master/src/bootstrap-table.js' %}"></script>
</head>

<body>
    <h1 style="background-color: #C0C0C0">jubeat Scores Online</h1>
    <div>
        <input placeholder="player_id" id="player_id">
    </div>
    <div>
        <input type="file" name="file" id="file_upload_1">
        <input type="file" name="file" id="file_upload_2">
        <button  type="button" class="btn btn-default" onclick="FileUpload()">上传</button>
    </div>
    <br/>
    <div>
        <input placeholder="player_id" id="player_id_view">
        <button  type="button" class="btn btn-default" onclick="viewScore()">查看</button>
    </div>
    <div>
        <table id="score_table"></table>
    </div>

<script>
    function FileUpload() {
        var form_data = new FormData();
        var file = $("#file_upload_1")[0].files[0];
        var wal_file = $("#file_upload_2")[0].files[0];
        var id = $("#player_id").val();
        form_data.append("score",file);
        form_data.append("wal",wal_file);
        form_data.append("id", id);
        $.ajax({
            url: "/upload/",
            type: "post",
            data: form_data,
            dataType: "text",
            processData: false,
            contentType: false,
            success: function(callback) {
                if(callback == "EMPTY") {
                    alert("没有文件");
                }
                else if(callback == "OK") {
                    alert("上传成功");
                }
                else if(callback == "WRONG"){
                    alert("文件错误");
                }
                else {
                    alert("您在数据库中的ID已更新。\n原ID：" + callback + "\n新ID：" + id);
                };
            },
            error: function() {
                alert("上传失败");
            }
        });
    };

    function viewScore() {
        var pid = "pid=" + $("#player_id_view").val();

        $.ajax({
            url: "/check/",
            type: "get",
            data: pid,
            dataType: "text",
            success: function(callback) {
                if(callback) {
                    var score_table = $("#score_table");
                    if(score_table.html() == "") {
                        score_table.bootstrapTable( {
                            url: "/scores/?uid=" + callback,
                            method: "get",
                            dataType: "json",
                            columns: [
                            {
                                field: "title",
                                title: "Title",
                                align: "left",
                                valign: "middle",
                                width: "200",
                                formatter: function(value, row, index){
                                    return "<a href='/song/?sid=" + row.sid + "'>" + row.title + "</a>";
                                }
                            },
                            {
                                field: "artist",
                                title: "Artist",
                                align: "left",
                                valign: "middle",
                                width: "200"
                            },
                            {
                                field: "bas_level",
                                title: "Basic",
                                align: "center",
                                valign: "middle",
                                width: "50"
                            },
                            {
                                field: "bas_score",
                                title: "Score",
                                align: "center",
                                valign: "middle",
                                width: "100"
                            },
                            {
                                field: "adv_level",
                                title: "Advanced",
                                align: "center",
                                valign: "middle",
                                width: "50"
                            },
                            {
                                field: "adv_score",
                                title: "Score",
                                align: "center",
                                valign: "middle",
                                width: "100"
                            },
                            {
                                field: "ext_level",
                                title: "Extreme",
                                align: "center",
                                valign: "middle",
                                width: "50"
                            },
                            {
                                field: "ext_score",
                                title: "Score",
                                align: "center",
                                valign: "middle",
                                width: "100"
                            }
                            ],
                            height: "500",
                            search: true,
                            formatLoadingMessage: function () {
                                return "";
                            },
                        });
                    }
                    else {
                        score_table.bootstrapTable("refresh", {url: "/scores/?uid=" + callback});
                    };
                }
                else {
                    alert("NOT OK");
                };
            },
            error: function() {
                alert("无此ID");
            }
        });
    };
</script>
</body>

</html>
