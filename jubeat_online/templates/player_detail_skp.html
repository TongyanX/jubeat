    $.fn.dataTable.ext.type.order["diff-pre"] = function (x) {
        switch(x) {
            case "BAS": return 1;
            case "ADV": return 2;
            case "EXT": return 3;
        };
    };

    $.fn.dataTable.ext.type.order["mic-pre"] = function (x) {
        switch(x) {
            case "Low": return 1;
            case "Mid": return 2;
            case "High": return 3;
        };
    };

    $.fn.dataTable.ext.type.order["ranking-asc"] = function (x, y) {
        if (x == "--"){

            return 1;
        }
        else if (y == "--"){
            return -1;
        }
        else{
            return x - y;
        };
    };

    $.fn.dataTable.ext.type.order["ranking-desc"] = function (x, y) {
        if (x == "--"){
            return 1;
        }
        else if (y == "--"){
            return -1;
        }

    $.fn.dataTable.ext.type.order["score-asc"] = function (x, y) {

                    $("#player").html(pid + "&nbsp&nbsp&nbsp&nbsp[Total Play Count: " + callback + "]");
                }

            score_table.DataTable( {
                ajax: {
                    url: "/skp/?uid=" + uid,
                    dataSrc: ""

                    },
                    {
                        data: "SKP_Rank",
                        className: "dt-head-center dt-body-center"
                    }
                ],
                columnDefs: [
                    { targets: [6, 8, 9], type: "score" },
                    { targets: [11, 12], type: "ranking" },
                    { targets: [2], type: "diff" },
                    { targets: [5], type: "mic" },
                    { targets: 7, orderData: [7, 6] },
                    {
                        targets: [4, 9, 10],
                        render: function(data, type, row) {
                            data = data.toString();
                            if (data.lastIndexOf(".") == -1) {
                                return data + ".00";
                            }
                            else if (data.lastIndexOf(".") == data.length - 2) {
                                return data + "0";
                            }
                            else {
                                return data;
                            };
                        }
                    },
                    {
                        targets: [8],
                        render: function(data, type, row) {
                            data = data.toString();
                            if (data.lastIndexOf(".") == -1) {
                                return data + ".0";
                            }
                            else {
                                return data;
                            };
                        }
                    }
                ],
                pageLength: 50,
                lengthMenu: [[20, 50, 100, 200, -1], [20, 50, 100, 200, "ALL"]],
                scrollY: 520
            });
